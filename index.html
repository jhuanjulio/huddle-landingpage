<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
    <li>Huddle</li>
    </header>
    <div class="main-container">
      <div class="flex-box1"></div>

      <div class="flex-box-middle"></div>

      <div class="flex-box2">
        <div class="h2">
          <h2>Build The Community Your Fans Will Love</h2>
        </div>
        <div class="paragraph">
          <p>
            Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience. Create connections with
            your users as you engage in genuine discussion.
          </p>
        </div>
        <button>Register</button>

        <div class="social">
          <a type="button" class="btn-floating btn-large btn-fb"><i class="fa fa-facebook" id="fb"></i></a>
          <a type="button" class="btn-floating btn-large btn-tw"><i class="fa fa-twitter" id="twitter"></i></a>
          <a type="button" class="btn-floating btn-large btn-ins"><i class="fa fa-instagram" id="ig"></i></a>
        </div>
      </div>
    </div>
    
  </body>
</html>
